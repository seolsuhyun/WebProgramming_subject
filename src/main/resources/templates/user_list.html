<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>전체 사용자 목록</title>
</head>
<body>
<h1>사용자 목록</h1>
<table>
    <thead>
    <tr>
        <th>Email</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="member : ${members}">
        <td th:text="${member.email}"></td>
        <td th:text="${member.role}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
